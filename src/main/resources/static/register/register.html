<!DOCTYPE html>
<html data-ng-app="fprecrutation">
<head>
    <title>Stock exchange</title>
    <script type="text/javascript" src="../lib/js/angular.min.js"></script>
    <script type="text/javascript" src="../lib/js/angular-route.js"></script>
    <script type="text/javascript" src="../lib/js/angular-cookies.js"></script>
    <script type="text/javascript" src="../lib/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../lib/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../lib/js/fprecrutation.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.min.css">
</head>

<body>
    <div class="col-md-8 col-md-offset-3" data-ng-controller="RegisterCtrl">
        <h3>Register</h3>
        <form name="form" data-ng-submit="register(user)" role="form">
            <div class="form-group" data-ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username">Login</label>
                <input type="text" name="username" id="username" class="form-control" data-ng-model="user.username" required />
                <span data-ng-show="form.username.$dirty && form.username.$error.required" class="help-block">username is required</span>
            </div>

            <div class="form-group" data-ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" data-ng-model="user.password" required />
                <span data-ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>

            <div class="form-actions">
                <button type="submit" data-ng-disabled="form.$invalid" class="btn btn-primary">
                    Register
                </button>
                <a href="/" class="btn btn-link">
                    Cancel
                </a>
            </div>
        </form>

    </div>
</body>
</html>
