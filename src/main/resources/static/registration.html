<!DOCTYPE html>
<html>
<head>
    <title>Stocks</title>
    <meta charset="UTF-8">
</head>

<body ng-app="fprecrutation">
    <div class="container" ng-controller="registrationController">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3>Registration</h3></div>
                    <div class="panel-body">
                        <div ng-if="errorMessage" class="alert alert-danger">
                            {{ errorMessage }}
                        </div>

                        <form name="registrationForm" ng-submit="registration(user)">
                            <label for="username">Username (3-40 small characters and numbers)</label>
                            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                                <input type="text" name="username" pattern="^[_a-z0-9]{3,}$" id="username" class="form-control"
                                       ng-model="user.username" maxlength="40" minlength="3" autocomplete="username" required />
                                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                            </div>

                            <label for="password">Password (8-40 characters)</label>
                            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                                <input type="password" name="password" pattern="^[_A-z0-9]{8,}$" id="password" class="form-control"
                                       ng-model="user.password" maxlength="40" minlength="8" autocomplete="password" required />
                                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                            </div>

                            <label for="confirmPassword">Confirm password (8-40 characters)</label>
                            <div class="form-group" ng-class="{ 'has-error': form.confirmPassword.$dirty && form.confirmPassword.$error.required }">
                                <input type="password" name="confirmPassword" pattern="^[_A-z0-9]{8,}$" id="confirmPassword" class="form-control"
                                       ng-model="user.confirmPassword" maxlength="40" minlength="8" autocomplete="confirmPassword" required />
                                <span ng-show="form.confirmPassword.$dirty && form.confirmPassword.$error.required" class="help-block">Confirm password is required</span>
                            </div>

                            <label for="money">Money [PLN] (format: 10000.00) </label>
                            <div class="form-group" ng-class="{ 'has-error': form.money.$dirty && form.money.$error.required }">
                                <input type="text" name="money" pattern="^[0-9]{1,9}\.[0-9]{2}$" maxlength="12" id="money" class="form-control"
                                       ng-model="user.money" autocomplete="money" required />
                                <span ng-show="form.money.$dirty && form.money.$error.required" class="help-block">Money is required</span>
                            </div>

                            <div class="col-md-6 col-md-offset-3">
                                <button type="submit" ng-disabled="registrationForm.$invalid" class="form-actions btn btn-success">
                                    Register
                                </button>
                                <a href="#/" class="btn btn-link form-actions">
                                    Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="lib/js/angular.min.js"></script>
    <script type="text/javascript" src="lib/js/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/js/jquery.min.js"></script>
    <script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="js/fprecrutation.js"></script>
    <script type="text/javascript" src="js/authenticationController.js"></script>
</body>
</html>
